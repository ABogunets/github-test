<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href=".\css\styles.css" />
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>

    <form class="form js-speaker-form">
      <div class="form-field">
        <label for="name">Имя</label>
        <input
          class="form-input"
          type="text"
          name="user-name"
          id="name"
          placeholder="Иван Иваныч"
          autofocus
        />
      </div>
      <div class="form-field">
        <label for="tel">Телефон</label>
        <input type="tel" name="tel" id="tel" />
      </div>

      <div class="form-field">
        <label for="email">Почта</label>
        <input type="email" name="email" id="email" autocomplete="on" />
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Тема доклада</h2>
        <ul class="topic-options">
          <li>
            <input
              type="checkbox"
              name="topic-1"
              value="HTML"
              id="HTML"
              checked
            />
            <label for="HTML">HTML</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="topic-1"
              value="CSS"
              id="SCC"
              checked
            />
            <label for="CSS">CSS</label>
          </li>
          <li>
            <input type="checkbox" name="topic-1" value="js" id="js" />
            <label for="js">JavaScript</label>
          </li>
        </ul>
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Experience</h2>
        <ul class="experience-options">
          <li>
            <input
              type="radio"
              name="experience"
              value="junior"
              id="junior"
              checked
            />
            <label for="junior">Junior</label>
          </li>
          <li>
            <input type="radio" name="experience" value="middle" id="middle" />
            <label for="middle">Middle</label>
          </li>
          <li>
            <input type="radio" name="experience" value="senior" id="senior" />
            <label for="senior">Senior</label>
          </li>
        </ul>
      </div>

      <div class="form-field">
        <label for="date">Дата доклада</label>
        <input
          type="datetime-local"
          name="date"
          id="date"
          min="2022-10-01T12:00"
          max="2022-10-03T12:00"
          class="date"
        />
      </div>
      <div class="form-field">
        <label for="pdf">Загрузите копию доклада</label>
        <input type="file" name="pdf" id="pdf" />
      </div>

      <div class="form-field">
        <label for="pdf">Загрузите копию доклада</label>
        <input type="file" name="pdf" id="pdf" />
      </div>

      <div class="form-field">
        <label for="text">Оставьте комментарий</label>
        <textarea
          class="comment"
          name="comment"
          id="text"
          rows="8"
          placeholder="Оставьте комментарий"
        ></textarea>
      </div>

      <div class="form-field">
        <input type="checkbox" name="" id="policy" required />
        <label for="policy">Соглашаюсь на все</label>
      </div>

      <br />
      <button type="submit">Оставить заявку</button>
      <div class="new"></div>
    </form>
    <script>
      (() => {
        document
          .querySelector(".js-speaker-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();

            new FormData(e.currentTarget).forEach((value, name) =>
              console.log(`${name}: ${value}`)
            );

            e.currentTarget.reset();
          });
      })();
    </script>
  </body>
</html>
